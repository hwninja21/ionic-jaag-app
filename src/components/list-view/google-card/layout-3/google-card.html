<!--Theme Google Card - Styled cards-->
<ion-content>
  <!--<div (click)="onEvent('onNotifiClick', '', $event)">
    <ion-icon icon-large name="ios-megaphone-outline"></ion-icon>
  </div>-->
  <ion-grid no-padding>
    <ion-row *ngIf="data != null">
      <ion-col col-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let item of data.items;let i = index">
        <!--Header Styled cards-->
        <!-- End Header Styled Cards-->
        <!-- Card Background -->
        <ion-card box-shadow margin-top (click)="onEvent('onItemClick', item, $event)">
          <img [src]="item.image" />
          <div text-center title-block>
            <!-- Card Subtitle 
            <h3 card-subtitle>{{item.subtitle}}</h3>-->
          </div>
          <!--<span new-category padding-bottom text-uppercase>{{item.category}}</span>-->
        </ion-card>
        <ion-item padding-bottom no-lines text-center>
          <!-- Card Title -->
          <h3 card-title>{{item.title}}</h3>
          <!-- Card Badge 
          <ion-badge box-shadow  item-end badge-light>{{item.button}}</ion-badge>-->
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
