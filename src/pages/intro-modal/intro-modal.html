<!--
  Generated template for the IntroModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Content on Website</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-right>
    <button ion-button default-button text-capitalize (click)="onEvent('onFinish')" small>
      Close
    </button>
  </div>
  <ion-card padding box-shadow *ngIf="urldata != null">
    <ion-card-header  text-center>
      <h2 card-title>Link to Website</h2>
    </ion-card-header>
    <ion-card-content text-center no-padding>
      <h2>This content is not available via app, please visit our website on this link:</h2>
      <hr>
      <h2>
        <a class="ion-home color-primary item" href="#" (click)="openURL(urldata)">Open Link on WebSite</a>
      </h2>
    </ion-card-content>
  </ion-card>
</ion-content>
