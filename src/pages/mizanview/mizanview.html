<ion-header>

  <ion-navbar>
    <ion-title [ngClass]="{'cnt-ur':lang ==='ur'}">{{chName.title[lang]}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding [ngClass]="{'content-md-dark':!toggleItem[0].isChecked}">
  <div text-center>
    <button button-clear-outline outline round ion-button (click)="scrollTobookmark()" *ngIf="bookmark">
      Your Bookmark <ion-icon name="bookmarks"></ion-icon>
    </button>
  </div>
  <ion-fab top left>
    <button (click)="setBookmark()" transparent><ion-icon icon-large name="bookmarks" [ngClass]="{'notmarked':!bookmark, 'bkmarked':bookmark}"></ion-icon></button>
  </ion-fab>

    <ion-label no-margin class="daynightbtn">Night / Day</ion-label>

  <div text-center *ngIf="lang === 'en'">
    <img class="mzstl" *ngIf="chNo === 0" src="assets/images/core/mizan/pre1.png" />
    <img class="mzstl" *ngIf="chNo === 1" src="assets/images/core/mizan/pre2.png" />
    <img class="mzstl" *ngIf="chNo > 1 && chNo < 4" src="assets/images/core/mizan/hik_en.png" />
    <img class="mzstl" *ngIf="chNo >= 4" src="assets/images/core/mizan/kit_en.png" />
  </div>
  <div text-center *ngIf="lang === 'ur'">
    <img class="mzstl" *ngIf="chNo === 0" src="assets/images/core/mizan/muq1.png" /> 
    <img class="mzstl" *ngIf="chNo === 1" src="assets/images/core/mizan/muq2.png" />
    <img class="mzstl" *ngIf="chNo > 1 && chNo < 4" src="assets/images/core/mizan/hik.png" />
    <img class="mzstl" *ngIf="chNo >= 4" src="assets/images/core/mizan/kit.png" />
  </div>
  <h3 class="cnt-inline" col-6 (click)="listShare()"><ion-icon name="ios-share-alt">
  </ion-icon>SHARE</h3>

  <ion-card text-center [ngClass]="{'cnt-ur cnt-rtl':lang ==='ur'}">
    <div class="topicHed" (click)="scrollToElement('id_1')">
      <h1>{{Pcontent.title[lang]}}</h1>
    </div>
    <div *ngIf="Pcontent.subchapters">
      <div *ngFor="let g2 of Pcontent.subchapters;let i = index">
        <h2 class="mainchap" (click)="scrollToElement(g2.title.en)">{{g2.title[lang]}}</h2>
        <div class="cnt-inline" *ngIf="g2.subchapters">
          <div class="cnt-inline" *ngFor="let g3 of g2.subchapters">
            <h4 class="cnt-inline" (click)="scrollToElement(g3.en)">{{g3[lang]}}</h4>
            <div class="star cnt-inline">
              <img *ngIf="!last" src="assets/images/core/mizan/star.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-card>
  <div class="mz-cnt" class="{{elzm}}" [ngClass]="{'cnt-ur cnt-rtl':lang ==='ur'}">
    <div text-center>
      <h1 id="id_1">{{Pcontent.title[lang]}}</h1>
    </div>
    <div *ngIf="Pcontent.content" [innerHTML]="Pcontent.content.content[lang]"></div>
    <div *ngIf="Pcontent.subchapters">
      <div *ngFor="let g2 of Pcontent.subchapters;let i = index">
        <div text-center>
          <img class="mzstl" src="assets/images/core/mizan/chapst.png" />
          <h2 class="mainchap" [id]="g2.title.en">{{g2.title[lang]}}</h2>
        </div>
        <div *ngIf="g2.content" [innerHTML]="g2.content.content[lang]"></div>
        <div *ngIf="g2.subchapters">
          <div *ngFor="let g3 of g2.subchapters">
            <div text-center>
              <img class="mzstl" src="assets/images/core/mizan/chapst.png" />
              <h4 [id]="g3.en">{{g3[lang]}}</h4>
            </div>
            <div *ngIf="g3.content" [innerHTML]="g3.content.content[lang]"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="yFooterClass" *ngIf="backtotop">
  <div (click)="scrollToAbove()" class="backtotop">
    <ion-icon icon-large name="ios-arrow-dropup-circle-outline"></ion-icon>
  </div>
</ion-footer>
