<ion-header>
  <ion-navbar>
    <ion-title *ngIf="para">{{itemInfo.title.en}} / {{itemInfo.title.ur}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding [ngClass]="{'content-md-dark':!toggleItem[3].isChecked}">
  <div text-right>
    <button button-clear-outline outline round ion-button (click)="scrollTobookmark()" *ngIf="bookmark">
      Your Bookmark <ion-icon name="bookmarks"></ion-icon>
    </button>
  </div>
  <ion-fab top left>
    <button (click)="setBookmark()" transparent><ion-icon icon-large name="bookmarks" [ngClass]="{'notmarked':!bookmark, 'bkmarked':bookmark}"></ion-icon></button>
  </ion-fab>
  <!--<ion-item transparent>
    <ion-input text-center required type="number" placeholder="Search Aya Number" [(ngModel)]="ayanr"></ion-input>
    <button ion-button item-end button-clear-outline outline round (click)="searchAya()">Search</button>
  </ion-item> -->
  <div text-center class="bis" *ngIf="componentName !== 9">
    <img src="assets/images/core/other/topstart.png" />
  </div>
  <ion-toolbar padding-horizontal transparent text-center>
    <ion-searchbar type="number" [(ngModel)]="ayanr" placeholder="Aya Number"></ion-searchbar>
    <button ion-button outline round (click)="searchAya()">Search</button>
  </ion-toolbar>
  <hr>
  <ion-grid id="zoom" no-padding *ngIf="para">
    <div text-center padding *ngIf="paraPrev" (click)="getprevPara()">
      <ion-icon icon-large name="ios-more"></ion-icon><h3 no-margin>Previous</h3>
    </div>
    <div *ngFor="let p of para; let i = index">
      <ion-row padding *ngIf="p" id="paranr_{{i}}">
        <h3 (click)="listShare(i)"><ion-icon name="ios-share-alt">
        </ion-icon>SHARE</h3>
        <ion-col class="cnt-rtl" col-12 *ngIf="toggleItem[0].isChecked">
          <div class="cnt-inline cnt-ar {{elzmAR}}" *ngFor="let aya of p">
            <p>{{aya.body.ur}}</p>
            <div class="akhed text-center">
              <h6>{{aya.section}}</h6>
            </div>
          </div>
        </ion-col>
        <ion-col col-12>  
          <div *ngIf="paraTran[i]">
              <div *ngIf="radItem.selectedItem == 1 || radItem.selectedItem == 3">
                <hr>
                <p class="cnt-inline cnt-en" *ngIf="!toggleItem[2].isChecked" [innerHTML]="paraTran[i].albTraEn">
                </p>
                <div class="alb-col cnt-name-en" *ngIf="!toggleItem[2].isChecked">
                  Javed Ahmed Ghamidi
                  <div class="alb-col" (click)="activeItem(i)">
                    <img src="assets/images/core/albay/comenj.png" />
                  </div> 
                </div>
                <p class="cnt-inline cnt-rtl cnt-ur {{elzm}}" *ngIf="toggleItem[2].isChecked" [innerHTML]="paraTran[i].albTraUr | sanitizeHtml" (click)="scrollToElement($event)">
                </p>
                <div class="alb-col cnt-ur cnt-name-ur {{elzm}}" *ngIf="toggleItem[2].isChecked">
                  <h3>
                    جاوید احمد غامدی
                  </h3>
                  <div class="alb-col" (click)="activeItem(i)">
                    <img src="assets/images/core/albay/comurj.png" />
                  </div>  
                </div>   
              </div>
              <div *ngIf="radItem.selectedItem == 2 || radItem.selectedItem == 3">
                <hr>
                <p class="cnt-inline cnt-en" *ngIf="!toggleItem[2].isChecked" [innerHTML]="paraTran[i].tadTraEn">
                </p>
                <p class="cnt-inline cnt-rtl cnt-ur {{elzm}}" *ngIf="toggleItem[2].isChecked" [innerHTML]="paraTran[i].tadTraUr">
                </p>
                <div class="tad-col cnt-ur cnt-name-ur {{elzm}}" *ngIf="toggleItem[2].isChecked">
                  <h3>
                    امین احسن اصلاحی
                  </h3>
                  <div class="alb-col" (click)="activeItem(i)">
                    <img src="assets/images/core/albay/comur.png" />
                  </div> 
                </div>
              </div>
            </div>
        </ion-col>
        <ion-col col-12  *ngIf="toggleItem[1].isChecked || thisTafseer === i">
          <div class="alb-col" *ngIf="radItem.selectedItem == 1 || radItem.selectedItem == 3">
            <hr>
            <div class="cnt-en" *ngIf="!toggleItem[2].isChecked">
              <div class="t_center"><h3>Javed Ahmed Ghamidi</h3></div>
            </div>
            <div class="cnt-rtl cnt-ur {{elzm}}" *ngIf="toggleItem[2].isChecked">
              <div class="t_center">
                  <h2> جاوید احمد غامدی
                </h2>
              </div>             
            </div>
          </div>
          <div *ngFor="let aya of p">
              <div class="alb-col" *ngIf="radItem.selectedItem == 1 || radItem.selectedItem == 3">
                <p class="cnt-en" *ngIf="!toggleItem[2].isChecked" [innerHTML]="aya.albComEn">
                </p>
                <p class="cnt-rtl cnt-ur {{elzm}}" *ngIf="toggleItem[2].isChecked" [innerHTML]="aya.albComUr | sanitizeHtml" (click)="scrollToElement($event)">
                </p>
              </div>
          </div>
          <div class="tad-col" *ngIf="radItem.selectedItem == 2 || radItem.selectedItem == 3">
            <hr>
            <div class="cnt-rtl cnt-ur {{elzm}}" *ngIf="toggleItem[2].isChecked">
              <div class="t_center">
                  <h2>
                امین احسن اصلاحی
                </h2>
              </div>
            </div>
          </div>
          <div *ngFor="let aya of p">
            <div class="tad-col" *ngIf="radItem.selectedItem == 2 || radItem.selectedItem == 3">
              <p class="cnt-en" *ngIf="!toggleItem[2].isChecked" [innerHTML]="aya.tadComEn">
              </p>
              <p class="cnt-rtl cnt-ur {{elzm}}" *ngIf="toggleItem[2].isChecked" [innerHTML]="aya.tadComUr">
              </p>
            </div>
          </div>
        </ion-col>
        <ion-col col-12>
          <div span-small text-center>Paragraph Number: {{i}}</div>
          <img src="assets/images/core/albay/parad.png" />
        </ion-col>
      </ion-row>
    </div>
    <div text-center padding *ngIf="paraNext" (click)="getnextPara()">
      <h3 no-margin>More</h3><ion-icon icon-large name="ios-more"></ion-icon>
    </div>
  </ion-grid>
  <ion-grid no-padding *ngIf="!para">
    Content is loading. Please wait ....
  </ion-grid>
</ion-content>
<ion-footer class="yFooterClass" *ngIf="backtotop">
  <div (click)="scrollToAbove()" class="backtotop">
    <ion-icon icon-large name="ios-arrow-dropup-circle-outline"></ion-icon>
  </div>
</ion-footer>
